<!DOCTYPE html>
<html>
  <head>
    <title>Start</title>
  </head>
  <body>
    <p id="nameDisplay">Name: </p>
    <input type="text" id="inputBox" oninput="updateName()">
    <button onclick="start()">Start!</button>

    <script>
        // Define the variable
        let name = "";

        // Function to update the variable
        function updateName() {
            const inputBox = document.getElementById("inputBox");
            name = inputBox.value; // Update the variable with the textbox value
            document.getElementById("nameDisplay").innerText = `Name: ${name}`; // Update the display
        }

        function start() {
          window.location.href = `game.html?mod=%22base%22&level=start&name=${name}`
        }
    </script>
  </body>
</html>
